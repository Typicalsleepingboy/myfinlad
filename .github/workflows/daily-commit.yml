name: Daily Quote Commit

on:
  schedule:
    - cron: '0 */5 * * *'  
  workflow_dispatch:

jobs:
  daily_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Generate daily file with quote
        run: |
          mkdir -p daily
          
          # Ambil tanggal hari ini
          TODAY=$(date +'%Y-%m-%d')
          
          # Buat isi random (quotes bisa diganti seenaknya)
          QUOTES=("Stay curious." "Code like it's art." "Push harder than yesterday." "Don't repeat yourself." "Focus is power.")
          
          # Pilih quote acak
          SELECTED="${QUOTES[$RANDOM % ${#QUOTES[@]}]}"

          # Tulis ke file baru
          echo "$SELECTED" > daily/$TODAY.txt

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add daily/
          git commit -m "Add daily quote for $(date +'%Y-%m-%d')" || echo "Nothing to commit"
          git push
